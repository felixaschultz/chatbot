<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <aside class="latest-questions">
        <header class="lq-header">
            <h2>Your recent chats</h2>
            <button class="cta">New Chat</button>
        </header>
    </aside>
    <main class="chat-container">
        <header>
            <h1>Welcome to a Chatbot</h1>
        </header>
        <section class="chat-container">
            
        </section>
        <footer class="chat-footer">
            <textarea class="chatbot-inputfield" placeholder="Type your message" name=""  cols="30" rows="3"></textarea>
        </footer>
    </main>
</body>
</html>
